<style>

/* opening screen */

#open{
position:fixed;
width:100%;
height:100%;
background:linear-gradient(#000,#1a001f);
display:flex;
justify-content:center;
align-items:center;

button{

border:none;
border-radius:30px;
background:#ff4da6;
color:white;

}

/* glowing names */

.glow{
font-size:40px;
margin-top:20px;
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{text-shadow:0 0 10px #ff4da6;}
to{text-shadow:0 0 40px #ff99cc;}
}

/* floating hearts */

.heart{
position:fixed;
bottom:-20px;
font-size:20px;
animation:float 8s linear infinite;
opacity:.7;
}
@keyframes float{
to{transform:translateY(-110vh);}
}

/* typing text */

#typing{
font-size:22px;
padding:20px;
max-width:90%;
margin:auto;
min-height:100px;
}

/* cake */

.cake{
font-size:80px;
cursor:pointer;
margin-top:20px;
transition:.5s;
}

/* fireworks */

.firework{
position:fixed;
width:6px;
height:6px;
background:white;
border-radius:50%;
animation:explode 1s forwards;
}
@keyframes explode{
to{
transform:translate(var(--x),var(--y));
opacity:0;
}
}

/* confetti */

.confetti{
position:fixed;
width:8px;
height:14px;
background:yellow;
top:-20px;
animation:fall 4s linear forwards;
}
@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);}
}

/* countdown */

#count{
font-size:24px;
margin-top:15px;
}

</style>
